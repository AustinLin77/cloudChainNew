<ion-header>

  <ion-navbar>
    <ion-title>发票详情</ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="deleteAcount()"  style="font-size: 3.733vw;color: #FF5F07">
        删除
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="loopHead">
    <div class="loopHeadP">销售方全称</div>
    <div class="loopHeadM">
      {{headData.sellerName}}
    </div>
  </div>
  <div class="loopHead">
    <div class="loopHeadP">购买方全称</div>
    <div class="loopHeadM" style="position: relative">
      {{headData.buyerName}}
    </div>
  </div>
  <div class="loopHead">
    <div class="loopHeadP">发票号码</div>
    <div class="loopHeadM">
      {{data.receivableOrderNo}}
    </div>
  </div>
  <div class="loopHead">
    <div class="loopHeadP">发票金额(含税)</div>
    <div class="loopHeadM">
     {{data.preTaxTotal}}
    </div>
  </div>
  <div class="loopHead">
    <div class="loopHeadP">贷款到期日</div>
    <div class="loopHeadM">
      {{headData.myDateEnd}}
    </div>
  </div>
  <div class="loopHead">
    <div class="loopHeadP">贷款所属月份</div>
    <div class="loopHeadM">
      {{headData.preferMonth}}
    </div>
  </div>
  <div class="loopHead">
    <div class="loopHeadP">贷款对应事业部</div>
    <div class="loopHeadM">
      {{headData.dept}}
    </div>
  </div>
  <div class="loopHeadP" style="height: 50px;">备注信息</div>
  <div  class="myTips"   >{{headData.tips}}</div>
</ion-content>
