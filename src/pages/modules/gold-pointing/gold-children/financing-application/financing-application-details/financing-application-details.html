<ion-header>
  <ion-navbar>
    <ion-title>融资申请详情</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
  <div class="loopHead">
    <div class="loopHeadP">申请单号</div>
    <div class="loopHeadM">
      {{data.financingNo}}
    </div>
  </div>
  <div class="loopHead">
    <div class="loopHeadP">申请公司</div>
    <div class="loopHeadM" >
      {{data.companyId}}
    </div>
  </div>
  <div class="loopHead">
    <div class="loopHeadP">贷款金额</div>
    <div class="loopHeadM" >
      {{data.loanTotal}}
    </div>
  </div>
  <div class="loopHead">
    <div class="loopHeadP">开始日期</div>
    <div class="loopHeadM" >
      {{data.startDate}}
    </div>
  </div>
  <div class="loopHead">
    <div class="loopHeadP">结束日期</div>
    <div class="loopHeadM" >
      {{data.endDate}}
    </div>
  </div>
  <div class="loopHead">
    <div class="loopHeadP">还款方式</div>
    <div class="loopHeadM" >
      {{data.financeType}}
    </div>
  </div>
  <div class="loopHead">
    <div class="loopHeadP">更新日期</div>
    <div class="loopHeadM" >
      {{data.updateDate}}
    </div>
  </div>
  <div class="loopHead">
    <div class="loopHeadP">审批状态</div>
    <div class="loopHeadM" >
      {{data.approveState}}
    </div>
  </div>
  <div class="loopHead">
    <div class="loopHeadP">当前步骤</div>
    <div class="loopHeadM" >
      {{data.currentStep}}
    </div>
  </div>
</ion-content>
