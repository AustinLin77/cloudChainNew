<ion-header>

  <ion-navbar>
    <ion-title><span *ngIf="showSearch == 'false'">融资申请</span></ion-title>
    <ion-searchbar  [(ngModel)]="myInput" *ngIf="showSearch == 'true'" style="height: 0.2rem"
                    placeholder="请输入融资申请单号查询"
    >

    </ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="myShowTool()" *ngIf="cancelOrSearch == 1">
        <ion-icon name="more"></ion-icon>
      </button>
      <!--<button ion-button icon-only  (click)="onCancelOrSearch(0)" *ngIf="cancelOrSearch == 1">-->
        <!--<ion-icon  name="search"></ion-icon>-->
      <!--</button>-->
      <button ion-button icon-only  (click)="myGoSearch()" *ngIf="cancelOrSearch == 0" style="color: #FF5F07;font-size: 3.733vw">
        确定
      </button>
      <button ion-button icon-only  (click)="onCancelOrSearch(1)" *ngIf="cancelOrSearch == 0" style="font-size: 3.733vw">
        取消
      </button>
    </ion-buttons>
  </ion-navbar>
  <div class="myType ready"  id="mynavaaa">
    <button   (click)="onPageTypeChange(0,infiniteScroll)" [class.already]="already == 0">
      全部
    </button>
    <button style="" (click)="onPageTypeChange(1,infiniteScroll)" [class.already]="already == 1">
      {{role2}}
    </button>
    <button style="" (click)="onPageTypeChange(2,infiniteScroll)" [class.already]="already == 2">
      {{role3}}
    </button>
  </div>
</ion-header>
<ion-content id="myCon">
  <div *ngIf="!showNoContent" class="myContent" style="background-color: #F0F0F0">
    <div class="content">
      <div *ngFor="let item of conlist"  class="listitem">
        <div class="buttonHeader">
          <span class="name">订单号：{{item.financingNo}}</span>
          <span [class.statusC]="item.approveState=='审批中'" [class.statusN]="item.approveState=='已结束'">{{item.approveState}}</span>
        </div>
        <button ion-item  (click)="itemTapped($event, item)">
          <div class="itemmess "><img src="assets/imgs/企.png" style="height:  4vw;width: 4vw;margin-right: 2.666vw">{{item.companyId}}</div>
          <div class="itemmess"><img src="assets/imgs/金.png" style="height:  4vw;width: 4vw;margin-right: 2.666vw">创建日期:&nbsp;&nbsp;{{item.loanTotal}}</div>
          <div class="itemmess"><img src="assets/imgs/时间.png" style="height:  4vw;width: 4vw;margin-right: 2.666vw">购方公司:&nbsp;&nbsp;{{item.startDate}}至{{item.endDate}}</div>
        </button>
      </div>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)" >
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="加载中"
        ></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </div>
  </div>
  <div *ngIf="showNoContent" class="noContent">
    <img src="assets/imgs/noContent.png" class="myNoContent">
  </div>
</ion-content>
<div class="popover" *ngIf="showTool">
  <div class="item" (click)="onCancelOrSearch(0)">
    <img src="assets/imgs/dianjinSearch.png" class="rightIcon">
    搜索
  </div>
  <div class="item" (click)="addAccounts()">
    <img src="assets/imgs/rongziNew.png" class="rightIcon">
    添加
  </div>
</div>
