<ion-header>

  <ion-navbar>
    <ion-title>汇总信息</ion-title>
    <!--<ion-buttons end>-->
      <!--<button ion-button icon-only  (click)="submitFinancing()"  style="font-size: 3.733vw;color: #FF5F07">-->
        <!--保存-->
      <!--</button>-->
    <!--</ion-buttons>-->
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-grid>
    <ion-row class="myRow" style="background-color: #EBEBEB" >
      <ion-col col-4 class="myCol">类型</ion-col>
      <ion-col col-4 class="myCol">发票</ion-col>
      <ion-col col-4 class="myCol" style="color:#FF7F39">合计</ion-col>
    </ion-row>
    <ion-row class="myRow">
      <ion-col col-4 class="myCol">数目</ion-col>
      <ion-col col-4 class="myCol">{{number}}</ion-col>
      <ion-col col-4 class="myCol" style="color:#FF7F39">{{number}}</ion-col>
    </ion-row>
    <ion-row class="myRow">
      <ion-col col-4 class="myCol">单据金额(元)</ion-col>
      <ion-col col-4 class="myCol">{{total}}</ion-col>
      <ion-col col-4 class="myCol" style="color:#FF7F39">{{total}}</ion-col>
    </ion-row>
    <ion-row class="myRow">
      <ion-col col-4 class="myCol">比率</ion-col>
      <ion-col col-4 class="myCol">80%</ion-col>
      <ion-col col-4 class="myCol"></ion-col>
    </ion-row>
    <ion-row class="myRow">
      <ion-col col-4 class="myCol">可贷金额(元)</ion-col>
      <ion-col col-4 class="myCol">{{taxTotal}}</ion-col>
      <ion-col col-4 class="myCol" style="color:#FF7F39">{{taxTotal}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
