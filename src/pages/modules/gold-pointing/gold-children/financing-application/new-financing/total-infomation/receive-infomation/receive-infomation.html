<ion-header>

  <ion-navbar>
    <ion-title>应收账款信息</ion-title>
    <!--<ion-buttons end>-->
      <!--<button ion-button icon-only  (click)="submitFinancing()"  style="font-size: 3.733vw;color: #FF5F07">-->
        <!--保存-->
      <!--</button>-->
    <!--</ion-buttons>-->
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="loopHead">
    <div class="loopHeadP"><span class="needed">*</span>应收账款起始日</div>
    <div class="loopHeadM">
      {{data.sendDate}}
    </div>
  </div>
  <div class="loopHead">
    <div class="loopHeadP"><span class="needed">*</span>应收账款到期日</div>
    <div class="loopHeadM">
      {{data.receivedDate}}
    </div>
  </div>
  <div class="loopHead">
    <div class="loopHeadP"><span class="needed">*</span>应收账款所属月份</div>
    <div class="loopHeadM">
      {{data.ownMonth}}
    </div>
  </div>
  <div class="loopHead">
    <div class="loopHeadP"><span class="needed">*</span>应收账款税务发票编号</div>
    <div class="loopHeadM" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;max-width: 55.6346vw">
      {{data.receivableOrderNo}}
    </div>
  </div>
  <div class="loopHead">
    <div class="loopHeadP"><span class="needed">*</span>应收账款金额(元)</div>
    <div class="loopHeadM">
      {{data.preTaxTotal}}
    </div>
  </div>
</ion-content>
