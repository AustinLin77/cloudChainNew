<ion-header>

  <ion-navbar>
    <ion-title>事项管理</ion-title>
  </ion-navbar>
  <div class="myType ready"  id="mynavaaa">
    <button   (click)="onPageTypeChange(1,infiniteScroll)" [class.already]="already == 1">
      待办事项
    </button>
    <button style="" (click)="onPageTypeChange(2,infiniteScroll)" [class.already]="already == 2">
      已办事项
    </button>
  </div>
</ion-header>


<ion-content id="myCon">
  <div *ngIf="!showNoContent" class="myContent">
    <div class="content">
      <div *ngFor="let item of conlist"  class="listitem" >
        <div *ngIf="item.financingApply">
          <div class="buttonHeader">
            <span class="name" *ngIf="item.financingApply.financingNo">订单号：{{item.financingApply.financingNo}}</span>
            <span class="name" *ngIf="!item.financingApply">订单号：无订单号</span>
            <span [class.statusC]="item.stauts=='运行中'" [class.statusN]="item.stauts=='审核中'">{{item.stauts}}</span>
          </div>
          <button ion-item  (click)="itemTapped($event, item)">
            <div class="itemmess "><img src="assets/imgs/企.png" style="height:  4vw;width: 4vw;margin-right: 2.666vw">{{item.cusName}}</div>
            <div class="itemmess"><img src="assets/imgs/金.png" style="height:  4vw;width: 4vw;margin-right: 2.666vw">{{item.financingApply.loanTotal}}</div>
            <div class="itemmess"><img src="assets/imgs/时间.png" style="height:  4vw;width: 4vw;margin-right: 2.666vw">{{item.financingApply.startDate}} 至 {{item.financingApply.endDate}}</div>
          </button>
        </div>

      </div>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)" >
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="加载中"
        ></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </div>
  </div>
  <div *ngIf="showNoContent" class="noContent">
    <img src="assets/imgs/noContent.png" class="myNoContent">
  </div>
</ion-content>
