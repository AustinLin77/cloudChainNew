<ion-header>

  <ion-navbar>
    <ion-title>调价</ion-title>
    <ion-buttons end class="myNavButton">
      <button ion-button icon-only>
        确定
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content >
  <div class="tips">
    提示:系统会根据输入的新单价计算金额差异,并添加到新的行。
  </div>
  <div class="loopHead">
    <div class="loopHeadP">新的含税单价</div>
    <div class="loopHeadM">
      <input placeholder="请填写新的含税单价" class="myInput"  [(ngModel)]="price">
    </div>
  </div>
  <div class="loopHead">
    <div class="loopHeadP">需调价数量</div>
    <div class="loopHeadM">
      700
    </div>
  </div>
  <div class="loopHead">
    <div class="loopHeadP">差异的金额</div>
    <div class="loopHeadM">
      5000
    </div>
  </div>
  <div class="loopHead">
    <div class="loopHeadP">备注</div>
    <div class="loopHeadM">
      <input placeholder="请填写备注" class="myInput"  [(ngModel)]="remark">
    </div>
  </div>
</ion-content>
